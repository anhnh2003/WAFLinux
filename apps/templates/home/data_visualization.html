<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTables Log Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            margin: 20px 0;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chart {
            margin: 0 auto;
            width: 80%;
        }
        .description {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .description span {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
</head>
<body>
    <h1>IPTables Log Data Visualization</h1>
    <div id="charts-container"></div>
    <script>
        // Sample JSON data
        const aggregatedData = {
            src_ip: [['10.0.2.1', 4386], ['10.0.2.128', 4392], ['10.0.2.2', 27], ['20.205.243.166', 174], ['10.0.2.254', 2]],
            dst_ip: [['10.0.2.128', 4586], ['10.0.2.1', 4197], ['10.0.2.2', 27], ['20.205.243.166', 166], ['10.0.2.255', 3], ['10.0.2.254', 2]],
            protocol: [['TCP', 8920], ['UDP', 61]],
            in_interface: [['eth0', 4589]],
            out_interface: [['eth0', 4392]],
            detail: [['ACK URGP=0', 3702], ['ACK PSH URGP=0', 2577], ['LEN=49', 12], ['LEN=47', 6], ['SYN URGP=0', 655], ['ACK SYN URGP=0', 655]]
        };

        // Function to render pie charts
        function renderPieChart(containerId, title, data) {
            // Create a container for the chart
            const container = document.createElement('div');
            container.className = 'chart-container';

            // Add chart title
            const chartTitle = document.createElement('div');
            chartTitle.className = 'chart-title';
            chartTitle.innerText = title;
            container.appendChild(chartTitle);

            // Add chart element
            const chartElement = document.createElement('div');
            chartElement.id = containerId;
            chartElement.className = 'chart';
            container.appendChild(chartElement);

            // Add description
            const description = document.createElement('div');
            description.className = 'description';
            container.appendChild(description);

            document.getElementById('charts-container').appendChild(container);

            // Generate chart
            c3.generate({
                bindto: `#${containerId}`,
                data: {
                    columns: data,
                    type: 'pie',
                    onclick: function (d, i) { console.log("onclick", d, i); },
                    onmouseover: function (d, i) { console.log("onmouseover", d, i); },
                    onmouseout: function (d, i) { console.log("onmouseout", d, i); }
                },
                pie: {
                    label: {
                        format: function (value, ratio, id) {
                            return ''; // No percentage displayed on the chart
                        }
                    }
                }
            });

            // Add legend description
            data.forEach(([key, value]) => {
                const color = d3.scaleOrdinal(d3.schemeCategory10)(key);
                const legendItem = document.createElement('span');
                legendItem.style.backgroundColor = color;
                legendItem.innerText = `${key}`;
                description.appendChild(legendItem);
            });
        }

        // Render a pie chart for each field in the JSON data
        Object.keys(aggregatedData).forEach((field, index) => {
            renderPieChart(`chart-${index}`, `Distribution of ${field}`, aggregatedData[field]);
        });
    </script>
</body>
</html>
